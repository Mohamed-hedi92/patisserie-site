<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pâtisserie Délices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Pâtisserie Délices</div>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#produits">Produits</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#apropos">À propos</a></li>
            </ul>
        </nav>
    </header>

    <section id="accueil" class="hero">
        <h1>Bienvenue chez Pâtisserie Délices</h1>
        <p>Découvrez nos gourmandises préparées avec passion.</p>
    </section>

    <section id="produits">
        <h2>Nos Produits</h2>
        <div class="produits-container">
            <div class="produit">
                <img src="images/4.jpg" alt="Croissant">
                <h3>Noix </h3>
                <p>au noisette.</p>
            </div>
            <div class="produit">
                <img src="images/2.jpg" alt="Tarte aux fruits">
                <h3>Tarte aux fruits</h3>
                <p>Frais et savoureux.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Pâtisserie Délices. Tous droits réservés.</p>
    </footer>
</body>
</html>
